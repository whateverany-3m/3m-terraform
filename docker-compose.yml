version: "3"
services:
  3m:
    image: ${SOURCE_REGISTRY:-docker.pkg.github.com}${SOURCE_GROUP:-/whateverany-3m/3m-docker/}${SOURCE_IMAGE:-3m-docker}:${SOURCE_VERSION:-0.0.1}
    working_dir: ${WORKING_DIR:-/opt/3m}
    volumes:
      - .:${WORKING_DIR:-/opt/3m}
      - ${_DOCKER_HOME:-.docker}:/root/.docker
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ${ENVFILE:-.env}
  lint:
    image: ${LINT_REGISTRY}${LINT_GROUP}${LINT_IMAGE}:${LINT_VERSION}
    working_dir: ${WORKING_DIR:-/opt/3m}
    volumes:
      - .:${WORKING_DIR:-/opt/3m}
      - .:${WORKING_DIR:-/tmp/lint}
      - ${_DOCKER_HOME:-.docker}:/root/.docker
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ${ENVFILE:-.env}
    environment:
      - RUN_LOCAL="true"
  target:
    image: ${TARGET_REGISTRY}${TARGET_GROUP}${TARGET_IMAGE}:${TARGET_VERSION}
    working_dir: ${WORKING_DIR:-/opt/3m}
    volumes:
      - .:${WORKING_DIR:-/opt/3m}
      - ${_DOCKER_HOME:-.docker}:/root/.docker
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ${ENVFILE:-.env}

